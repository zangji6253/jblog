<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jblog</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        #flex {
            display: flex;
        }

        #left {
            flex: 1 1 auto;
        }

        #right {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="flex">
        <div id="left">
            <h1 th:text="${article.title}">标题2</h1>
            <p th:text="${article.content}">
                内容${name}
            </p>
            <a href="/edit/1" th:href="@{'edit/'+${article.id}}">编辑</a>
        </div>
        <div id="right">
            <a href="/insert">新增</a>
            <ul th:each="article : ${articles}">
                <li>
                    <a href="" th:href="${article.id}" th:text="${article.title}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
